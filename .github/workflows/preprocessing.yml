name: Automated Preprocessing Dataset

on:
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn

      - name: Run preprocessing
        run: |
          python preprocessing/automate_Vincenz-Reynard-Citro.py \
            --input dataset_raw/obesity_data.csv \
            --output preprocessing/dataset_preprocessing
