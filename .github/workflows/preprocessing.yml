name: Automated Preprocessing Dataset

on:
  push:
    paths:
      - "namadataset_raw/**"
      - "preprocessing/**"
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_Vincenz-Reynard-Citro.py \
          --input namadataset_raw/obesity_data.csv \
          --output preprocessing/namadataset_preprocessing/obesity_preprocessed.csv

    - name: Commit preprocessed dataset
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "github-actions"
        git add preprocessing/namadataset_preprocessing/obesity_preprocessed.csv
        git commit -m "Auto update preprocessed dataset" || echo "No changes"
        git push
